<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/dc9a1f8fa8.js" crossorigin="anonymous" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__background--mobile card__container-top">
          <img class="card__logo" src="./images/logo.svg" alt="logo" />
          <img class="card__mockup" src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div>
          <div class="content__container">
            <h1 class="content__heading">Build The Community Your Fans Will Love</h1>
            <p class="content__text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="content__button" href="#">Register</a>
            <div class="media__container">
              <a href="https://www.facebook.com/" target="_blank" class="media__item-container"
                ><i class="fa-brands fa-facebook-f"></i
              ></a>
              <a href="https://twitter.com/" target="_blank" class="media__item-container"
                ><i class="fa-brands fa-twitter"></i
              ></a>
              <a href="https://www.instagram.com/" target="_blank" class="media__item-container"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
